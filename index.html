<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كتالوج محل البركة - العراق</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 10px;
            background: #f5f5f5;
            line-height: 1.6;
            font-size: 14px;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        header {
            background: linear-gradient(135deg, #8b0000, #a52a2a);
            color: white;
            padding: 15px 0;
            text-align: center;
            margin-bottom: 15px;
            border-radius: 10px;
        }
        .filter-container {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }
        .filter-btn {
            padding: 8px 15px;
            border: 2px solid #8b0000;
            background: white;
            color: #8b0000;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 0.8rem;
        }
        .filter-btn.active, .filter-btn:hover {
            background: #8b0000;
            color: white;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .product-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        .discount-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: linear-gradient(135deg, #006400, #008000);
            color: white;
            padding: 6px 10px;
            border-radius: 15px;
            font-weight: bold;
            z-index: 2;
            font-size: 0.7rem;
        }
        .product-image-container {
            width: 100%;
            height: 140px;
            overflow: hidden;
            position: relative;
        }
        .product-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #f9f9f9;
            padding: 8px;
        }
        .product-info {
            padding: 12px;
        }
        .product-store {
            display: inline-block;
            background: linear-gradient(135deg, #4a5568, #718096);
            color: white;
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 0.7rem;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .product-name {
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #8b0000;
        }
        .product-price {
            font-size: 0.9rem;
            color: #006400;
            font-weight: bold;
        }
        .original-price {
            text-decoration: line-through;
            color: #999;
            font-size: 0.8rem;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 15px;
            max-width: 100%;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }
        .whatsapp-btn {
            display: block;
            background: #25D366;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: #f0f0f0;
            color: #333;
            padding: 8px 15px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 0.8rem;
            margin-top: 15px;
        }
    </style>
</head>

        <header>

        let currentCategory = "الكل";

        function formatPrice(price) {
            return parseInt(price).toLocaleString('ar-IQ');
        }
        
        function createWhatsAppMessage(product) {
            const totalPrice = parseInt(product.price) + (parseInt(product.deliveryPrice) || 0);
            
            let text = `🛒 *طلب شراء - ${product.store}* 🛒%0A`;
            text += `▬▬▬▬▬▬▬▬▬▬▬▬▬▬%0A%0A`;
            text += `📦 *المنتج:*%0A${product.name}%0A%0A`;
            text += `💰 *السعر:* ${formatPrice(product.price)} دينار%0A`;
            
            if (product.originalPrice && product.originalPrice > product.price) {
                const discountPercent = Math.round(((product.originalPrice - product.price) / product.originalPrice) * 100);
                text += `🏷️ *السعر الأصلي:* ${formatPrice(product.originalPrice)} دينار%0A`;
                text += `🎊 *نسبة التخفيض:* ${discountPercent}%%0A`;
            }
            
            if (product.deliveryPrice && product.deliveryPrice > 0) {
                text += `🚚 *سعر التوصيل:* ${formatPrice(product.deliveryPrice)} دينار%0A`;
                text += `💵 *المجموع الكلي:* ${formatPrice(totalPrice)} دينار%0A`;
            }
            
            text += `%0A▬▬▬▬▬▬▬▬▬▬▬▬▬▬%0A`;
            text += `🏪 *${product.store}*%0A`;
            text += `📞 *للاستفسار والحجز*`;
            
            return text;
        }
        
        function openProductModal(productId) {
            const product = productsData.find(function(p) { return p.id === productId; });
            if (!product) return;
            
            document.getElementById("modal-product-name").textContent = product.name;
            
            let imagesHtml = "";
            if (product.images.length > 0) {
                imagesHtml = "<div style=\"margin-bottom: 15px;\">";
                product.images.forEach(function(img) {
                    imagesHtml += '<img src="' + img + '" style="width: 100%; max-height: 250px; object-fit: contain; border-radius: 5px; margin-bottom: 10px; background: #f9f9f9; padding: 10px;">';
                });
                imagesHtml += "</div>";
            }
            
            // عرض السعر مع التخفيض إذا كان موجودًا
            let priceHtml = "<p><strong>السعر:</strong> " + formatPrice(product.price) + " دينار عراقي</p>";
            if (product.originalPrice && product.originalPrice > product.price) {
                const discountPercent = Math.round(((product.originalPrice - product.price) / product.originalPrice) * 100);
                priceHtml = "<p><strong>السعر:</strong> " + formatPrice(product.price) + " دينار عراقي</p>" +
                    "<p><strong>السعر الأصلي:</strong> <span style=\"text-decoration: line-through;\">" + formatPrice(product.originalPrice) + " دينار عراقي</span></p>" +
                    "<p><strong>التخفيض:</strong> <span style=\"color: #006400; font-weight: bold;\">" + discountPercent + "%</span></p>";
            }
            
            // عرض سعر التوصيل
            let deliveryHtml = "";
            if (product.deliveryPrice && product.deliveryPrice > 0) {
                deliveryHtml = "<p><strong>سعر التوصيل:</strong> " + formatPrice(product.deliveryPrice) + " دينار عراقي</p>";

            // إنشاء رابط واتساب مع معلومات المنتج

                    const discountPercent = Math.round(((product.originalPrice - product.price) / product.originalPrice) * 100);
                    discountBadge = '<div class="discount-badge">عرض ' + discountPercent + '%</div>';
                }
                
                let priceHtml = '<div class="product-price">' + formatPrice(product.price) + ' د.ع</div>';
                if (product.originalPrice && product.originalPrice > product.price) {
                    priceHtml = '<div class="product-price">' + formatPrice(product.price) + ' د.ع <span class="original-price">' + formatPrice(product.originalPrice) + ' د.ع</span></div>';
                }
                
                let deliveryHtml = "";
                if (product.deliveryPrice && product.deliveryPrice > 0) {
                    deliveryHtml = '<div style="color: #666; font-size: 0.8rem; margin-bottom: 5px;">+ ' + formatPrice(product.deliveryPrice) + ' د.ع توصيل</div>';
                }
                
                const productCard = document.createElement("div");
                productCard.className = "product-card";
                productCard.innerHTML = `
                    ${discountBadge}
                    <div class="product-image-container">
                        <img src="${product.images[0] || 'https://via.placeholder.com/300x200?text=لا+توجد+صورة'}" class="product-image">
                    </div>
                    <div class="product-info">
                        <div class="product-store">${product.store}</div>
                        <div class="product-name">${product.name}</div>
                        ${priceHtml}
                        ${deliveryHtml}
                    </div>
                `;
                productCard.onclick = function() { openProductModal(product.id); };
                productsContainer.appendChild(productCard);
            });
        }
        
        // إعداد أحداث الفلترة حسب الفئة
        document.getElementById("catalog-filter").addEventListener("click", function(e) {
            if (e.target.classList.contains("filter-btn")) {
                // إزالة النشاط من جميع الأزرار
                document.querySelectorAll("#catalog-filter .filter-btn").forEach(btn => {
                    btn.classList.remove("active");
                });
                
                // إضافة النشاط للزر المحدد
                e.target.classList.add("active");
                
                // تصفية المنتجات
                const category = e.target.getAttribute("data-category");
                filterProducts(category);
            }
        });
        
        // إعداد أحداث الفلترة حسب المتجر
        document.getElementById("catalog-store-filter").addEventListener("click", function(e) {
            if (e.target.classList.contains("filter-btn")) {
                // إزالة النشاط من جميع الأزرار
                document.querySelectorAll("#catalog-store-filter .filter-btn").forEach(btn => {
                    btn.classList.remove("active");
                });
                
                // إضافة النشاط للزر المحدد
                e.target.classList.add("active");
                
                // تصفية المنتجات حسب المتجر
                const store = e.target.getAttribute("data-store");
                filterProductsByStore(store);
            }
        });
        
        window.addEventListener("click", function(event) {
            const modal = document.getElementById("product-modal");
            if (event.target === modal) {
                closeProductModal();
            }
        });
        
        // تصفية أولية عند التحميل
        filterProducts("الكل");
    </script>
</body>
</html>
